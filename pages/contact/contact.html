<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/fonts.css" />
  </head>

  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="container">
        <div class="header__list-1">
          <img class="myteam" src="../../images/myteam 2.svg" alt="" />
          <ul>
            <li class="header__li">
              <a class="header__a-1" href="../../index.html">Home</a>
              <a class="header__a-2" href="../about/about.html">About</a>
            </li>
          </ul>
          <button class="header-button">
            <a class="button__a" href="./contact.html">contact</a>
          </button>
        </div>
        <!-- <img src="../../images/disk.svg" alt="" /> -->
        <div class="contact__blog">
          <div class="blog__left">
            <p class="left__text">Contact</p>
            <p class="red__texts">Ask us about</p>
            <div class="left__list">
              <div class="file">
                <img class="file__icon" src="../../images/icon-1.svg" alt="" />
                <p class="lefts__network">The quality of our talent network</p>
              </div>
            </div>
            <div class="left__list">
              <div class="file">
                <img class="file__icon" src="../../images/icon-2.svg" alt="" />
                <p class="lefts__network">
                  Usage & implementation of our software
                </p>
              </div>
            </div>
            <div class="left__list">
              <div class="file">
                <img class="file__icon" src="../../images/icon-3.svg" alt="" />
                <p class="lefts__network">How we help drive innovation</p>
              </div>
            </div>
          </div>
          <div class="blog__right">
            <div class="form-content">
              <form>
                <label class="form-content__label">
                  <input
                    class="form-content__input1"
                    type="text"
                    placeholder="Name"
                  />
                </label>
                <label class="form-content__label">
                  <input
                    class="form-content__input2"
                    type="text"
                    placeholder="Email Address"
                  />
                </label>
                <label class="form-content__label">
                  <input
                    class="form-content__input3"
                    type="text"
                    placeholder="Company Name"
                  />
                </label>
                <label class="form-content__label">
                  <input
                    class="form-content__input4"
                    type="text"
                    placeholder="Title"
                  />
                </label>
                <label class="form-content__label">
                  <input
                    class="form-content__input5"
                    type="text"
                    placeholder="Message"
                  />
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- FOOTER START -->
    <footer class="footer">
      <div class="container">
        <div class="footer-box">
          <div class="footer__list-1">
            <img src="../../images/myteam 2.svg" alt="" />
            <ul>
              <li class="footer__li">
                <a class="footer__a-1" href="../../index.html">Home</a>
                <a class="footer__a-2" href="./about.html">About</a>
              </li>
            </ul>
          </div>
          <div class="footer__list-2">
            <p>
              987 Hillcrest <br />
              Lane Irvine, CA <br />
              California 92714 <br />
              Call Us : 949-833-7432
            </p>
          </div>
          <div class="footer__list-3">
            <div class="list-3__file">
              <img
                class="footer-icon1"
                src="../../images/icon-facebook (1).svg"
                alt=""
              />
              <img
                class="footer-icon2"
                src="../../images/icon-pinterest.svg"
                alt=""
              />
              <img
                class="footer-icon3"
                src="../../images/icon-twitter.svg"
                alt=""
              />
            </div>
            <p class="footer__list-3__texts">
              Copyright 2020. All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->
  </body>
</html>
